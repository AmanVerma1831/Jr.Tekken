<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>jr.Tekken</title>
  </head>

  <body>
    <div class="red_container_div">
      <div class="small_red_container_div">
        <div class="player_health">
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div id="playerHealth"></div>
        </div>
        <div id="timer">10</div>
        <div class="enemy_Health">
          <div style="background-color: red; height: 30px"></div>
          <div id="enemyHealth"></div>
        </div>
        <div></div>
      </div>
      <div id="displayText">Tie</div>
      <canvas></canvas>
    </div>
    <div class="game_info">
      <h2>: Game Details :</h2>
      <br />
      <p>Name : Jr.Tekken</p>
      <br />
      <p>Player 1 keys :</p>
      <p>a : Backword</p>
      <p>d : Forword</p>
      <p>w : Jump</p>
      <p>space : attack</p>
      <br />
      <br />
      <p>Player 2 keys :</p>
      <p>← : Backword</p>
      <p>→ : Forword</p>
      <p>↑ : Jump</p>
      <p>↓ : attack</p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
